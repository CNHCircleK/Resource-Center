    function changeKfamSrc(inout) { if (inout == "in"){ document.getElementById("kfam").src = "Assets/Icons/kfam_w.png"; } else{ document.getElementById("kfam").src = "Assets/Icons/kfam.png"; } }
    function changeMrSrc(inout) { if (inout == "in"){ document.getElementById("mr").src = "Assets/Icons/mr_w.png"; } else{ document.getElementById("mr").src = "Assets/Icons/mr.png"; } }
    function changeMdeSrc(inout) { if (inout == "in"){ document.getElementById("mde").src = "Assets/Icons/mde_w.png"; } else{ document.getElementById("mde").src = "Assets/Icons/mde.png"; } }

    function show() {
      document.getElementById("nav").style.display = "block";
      document.getElementById("btn").style.display = "none";
    }
    function hide() {
      document.getElementById("nav").style.display = "none";
      document.getElementById("btn").style.display = "block";
